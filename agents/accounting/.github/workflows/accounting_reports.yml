name: Accounting Reports

on:
  schedule:
    - cron: "0 0 1 * *"   # every 1st day of the month at midnight UTC
  workflow_dispatch:      # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r accounting_agent/requirements.txt

      - name: Run ETL agent
        run: |
          python accounting_agent/etl_agent.py

      - name: Upload generated reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: accounting_agent/output/*.pdf
